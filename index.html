<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Chartcreator by moan525</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script type="text/javascript" src="js/MChart.js"></script>
    <script type="text/javascript" src="js/chartCreator.js"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Chartcreator</h1>
      <h2 class="project-tagline"> 对Chart.js图表的封装，使图表展现变得更简单</h2>
      <a href="https://github.com/moan525/chartCreator" class="btn">View on GitHub</a>
      <a href="https://github.com/moan525/chartCreator/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/moan525/chartCreator/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
     <body>
  <div class="chart line"><!--声明图表并设置图表类型 line-->
     <div class="title">
      <div class="main"></div><br/><!--maintitle 主标题 若不需要，可去除此元素-->
      <div class="sub"></div><br/><!--subtitle 副标题 若不需要，可去除此元素-->
     </div>
     <div class="content"><!--图表渲染位置-->
       <canvas></canvas>
     </div>
   </div>

   <div class="chart bar">
     <div class="title">
      <!-- <div class="main"></div><br/> -->
      <div class="sub"></div><br/>
     </div>
     <div class="content">
       <canvas></canvas>
     </div>
    </div>
   
      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/moan525/chartCreator">Chartcreator</a> is maintained by <a href="https://github.com/moan525">moan525</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  
  </body>
  <script type="text/javascript">
	function main(main_title,sub_title,json,x_label,y_label){
		//自动生成图表
		//自动找寻class="chart line" 或 class="chart bar" 元素进行渲染
		chartCreator.autoInit(main_title,sub_title,json,x_label,y_label);
	}
	var main_title = 'main title';
	var sub_title = 'sub title';
	var json = '['
	           +'{"x_label":"label1","y_label":"1"},'
	           +'{"x_label":"label2","y_label":"2"},'
	           +'{"x_label":"label3","y_label":"3"}'
	           +']';
	var x_label = 'x_label';
	var y_label = 'y_label';
	main(main_title,sub_title,json,x_label,y_label);
</script>
</html>
